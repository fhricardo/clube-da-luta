<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube da Luta</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="box"></div>
    <main>
        <section>
            <div class="logo">
                <img src="assets/fight-club-logo.webp" alt="Clube da Luta Logo">
            </div>
            <article>
                <div class="thumbs" onclick="mostraFoto(0)">
                    <img src="assets/tyler-durden.webp" alt="">
                </div>
                <div class="thumbs" onclick="mostraFoto(1)">
                    <img src="assets/narrator.webp" alt="">
                </div>
                <div class="thumbs" onclick="mostraFoto(2)">
                    <img src="assets/angel-face.webp" alt="">
                </div>
                <div class="thumbs" onclick="mostraFoto(3)">
                    <img src="assets/marla-singer.webp" alt="">
                </div>
            </article>
        </section>
        <section>
            <div class="fotoGrande">
                <img src="assets/tyler-durden.webp" alt="" id="fotoGrande">
            </div>
            <h1 id="nome">Nome do Personagem</h1>
            <p id="desc">Descrição do Personagem</p>
        </section>
    </main>
</body>

</html>
